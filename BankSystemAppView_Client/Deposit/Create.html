<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
    <link rel="stylesheet" href="~/style/css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="~/style/lib/bootstrap/dist/css/bootstrap.css" />

</head>

<div class="card shadow border-0 mt-4">
    <div class="card-header bg-secondary bg-gradient m-lg-0 py-3">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="text-white py-2">Deposit</h2>

            </div>
        </div>
    </div>
    <div class="card-body p-4 d-flex flex-column col-12">

        <form method="post" class="p-4 col-12">
            <div class="border p-3">
                <div class="form-floating py-2 col-12">
                    <label class="p-0 ms-2 text-secondary" asp-for="AccountId">Account</label>
                    <select asp-for="AccountId" asp-items="ViewBag.CurrentAccountsList" class="form-select form-control shadow border-0">
                          <option disabled selected > -- Select account number -- </option>
                      </select>
                      <span asp-validation-for="AccountId" class="text-danger"></span>
                  </div>
                      <div class="form-floating py-2 col-12">
                          <label class="p-0 ms-2 text-secondary" asp-for="Amount">Amount</label>
                      <input asp-for="Amount" class="form-control shadow border-0" />
                      <span asp-validation-for="Amount" class="text-danger"></span>
                  </div>
            </div>
            <div class="row pt-2">
                <div class="col-6 col-md-3">
                    <button type="submit" onclick="submitForm()" class="btn btn-secondary form-control">Deposit</button>
                </div>

                <div class="col-6 col-md-3">
                    <a href="../Deposit/Index.html" class="btn btn-outline-secondary  form-control">Back</a>
                </div>
            </div>
        </div>
        </form>

    </div>

</div>
